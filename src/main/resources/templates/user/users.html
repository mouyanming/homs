<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  layout:decorator="admin">
<head>
    <!-- DataTables CSS -->
    <link th:href="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css}" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/admin/bower_components/datatables-responsive/css/dataTables.responsive.css}" rel="stylesheet" />

</head>

<body>


        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">ユーザー一覧</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
				<div class="col-lg-12">
					<div class="btn-group">
						<a href="/user/add">
							<button class="btn btn-success" sec:authorize="hasRole('ROLE_ADMIN')">　新規追加　 <i class="icon-plus icon-white"></i>
							</button>
						</a>
						<p></p>
					</div>
				</div>
			</div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="resultList">
                                    <thead>
                                        <tr>
                                            <th>ユーザーID</th>
                                            <th>姓名</th>
                                            <th>誕生日</th>
                                            <th>性別</th>
                                            <th>携帯番号</th>
                                            <th>会社Email</th>
                                            <th>役職</th>
                                            <!-- <th>上位管理者</th> -->
                                            <th>所属区分</th>
                                            <!-- <th>入社日付</th> -->
                                            <!--<th>離職日付</th> -->
                                            <th>アカウント状態</th>
                                            <!-- <th>パスワード入力エラー回数</th>-->
                                            <!-- <th>最新更新日</th> -->
                                            <!-- <th>作成日</th> -->
                                            <th>権限</th>
                                            <th>アクション</th>
										</tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="result : ${users}" class="odd gradeX">
                                            <td th:text="${result.userId}">...</td>
                                            <td th:text="${result.usrNm}">...</td>
                                            <td th:text="${result.usrBth}">...</td>
                                            <td th:text="${result.usrSex == 0 ? '男性' : '女性'}"></td>
                                            <td th:text="${result.usrMb}"></td>
                                            <td th:text="${result.usrMl}"></td>
                                            <td th:text="${result.usrTtl}"></td>
                                            <!-- <td th:text="${result.spUsrId}"></td>-->
                                            <td th:text="${result.jsgKb}"></td>
                                            <!-- <td th:text="${result.epDt}"></td>-->
                                            <!-- <td th:text="${result.lfDt}"></td>-->
                                            <td th:text="${result.acSts}"></td>
                                            <!-- <td th:text="${result.pwdErrCnt}"></td>-->
                                            <!-- <td th:text="${result.updTm}"></td>-->
                                            <!-- <td th:text="${result.crtTm}"></td>-->
                                            <td th:text="${result.authorities[0]}"></td>
                                            <td class="center link_no_underline"><a th:href="${'/user/edit/'+result.userId}">
												<button class="btn btn-xs btn-primary">
													<i class="glyphicon glyphicon-pencil"></i> Edit
												</button>
										</a>&nbsp;&nbsp;&nbsp;&nbsp;
											<button class="btn btn-xs btn-danger delete" th:id="${result.userId}">
												<i class="glyphicon glyphicon-trash"></i> Delete
											</button></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /layout:fragment="content" -->

<div layout:fragment="moreScripts">
    <!-- DataTables JavaScript -->
    <script th:src="@{/admin/bower_components/datatables/media/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script type="text/javascript">
    	$(function() {
    		$("#accountListId").addClass("active");
        });
		function Delete(button) {
			var id = button.id;
			var row = $(button).closest("tr").get(0);
			if (confirm("削除してもよろしいでしょうか？")) {
				$.ajax({
					url : '/user/delete/' + id,
					type : 'GET',
					success : function(response) {
						if (response == "OK") {
							table.fnDeleteRow(table.fnGetPosition(row));
						}else if(response == "LOGOUT")
						{
							location.href = "/logout";
					    }
						else {
							console.log(response);
						}
					},
                    error: function(XMLHttpRequest){
                        alert("セッションがタイムアウトしました。再度ログインしてください。");
                    }
				});
			} else {
				return;
			}
		};

		var table = $('#resultList').dataTable({
			"fnCreatedRow" : function(row, data, dataIndex) {
				$(row).find('.delete').on('click', function() {
					Delete(this);
				});
			},
            "aoColumnDefs" : [ {
                "sWidth" : "5%",
                "aTargets" : [ 0 ]
            } ]
		});
	</script>
</div>
</body>

</html>
