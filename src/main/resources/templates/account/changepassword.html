<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  layout:decorator="admin">
<head>
    <!-- DataTables CSS -->
    <link th:href="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css}" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/admin/bower_components/datatables-responsive/css/dataTables.responsive.css}" rel="stylesheet" />

</head>

<body>
        <div layout:fragment="content">
            <div class="container">
                <!-- content -->
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header bootstrap-admin-content-title">
                                <h2>パスワード変更</h2>
                            </div>
                        </div>
                    </div>

                    <p></p>

                    <div class="row">
                        <div class="col-lg-10">
                            <div class="panel panel-default bootstrap-admin-no-table-panel">
                                <div class="panel-heading">
                                    <div class="text-muted bootstrap-admin-box-title">編集項目</div>
                                </div>
                                <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                                    <form class="form-horizontal"  th:action="@{/account/changepassword}" method="post"  th:object="${account}"  >
                                        <fieldset>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="select01"><font class="font-red">※</font>ユーザーID</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control col-md-6" id="email" name="email" th:field="*{email}"  maxlength="50" readonly="readonly" />
                                                    <p class="color-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">...</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="select01"><font class="font-red">※</font>旧パスワード</label>
                                                <div class="col-lg-6">
                                                    <input type="password" class="form-control col-md-6" id="oldPassword" name="oldPassword" th:field="*{oldPassword}" maxlength="15" />
                                                    <p class="color-red" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">...</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="select01"><font class="font-red">※</font>新パスワード</label>
                                                <div class="col-lg-6">
                                                    <input type="password" class="form-control col-md-6" id="password" name="password" th:field="*{password}" maxlength="15" />
                                                    <p class="color-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">...</p>
                                                </div>
                                            </div>
                                            <hr/>
                                            <div align="right">
                                                <button type="submit" class="btn btn-primary" >　　更　新　　</button>
                                                <button class="btn btn-default" type="button" onclick="window.location.href='/user/users.html'">　取　消　</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             <div th:if="${errMessage}" class="col-lg-12" id = "alertMessage">
                  <div class="alert alert-danger bootstrap-admin-alert"><button type="button" class="close" data-dismiss="alert">×</button><p th:text="${errMessage}"></p></div>
             </div>
         </div>

        </div>
        <!-- /layout:fragment="content" -->

<div layout:fragment="moreScripts">
    <!-- DataTables JavaScript -->
    <script th:src="@{/admin/bower_components/datatables/media/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(function() {
        $("#masterManageId").addClass("active");
    });
    </script>
</div>
</body>

</html>
