<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="adminContentOnly">
<head>
</head>
<body>
  <div layout:fragment="content">
    <div class="container">
        <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <ul class="mod-step">
				        <li><span>メール送信</span></li>
				        <li><span>入力</span></li>
				        <li><span>確認</span></li>
				        <li class="on"><span>完了</span></li>
				    </ul>
                    </div>
                    <div class="panel-body">
                     <h2 class="panel-title bootstrap-admin-content-title">
                     	ご登録ありがとうございます！
					 </h2>
					 <a class="btn btn-default" href="/login" role="button">ログイン</a>
				    </div>
        </div>
        <div th:if="${errMessage}" class="col-lg-12" id = "alertMessage">
                  <div class="alert alert-danger bootstrap-admin-alert"><button type="button" class="close" data-dismiss="alert">×</button><p th:text="${errMessage}"></p></div>
             </div>
    </div>
  </div>
</div>
</body>

</html>
