<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  layout:decorator="admin">
<head>
    <!-- DataTables CSS -->
    <link th:href="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css}" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/admin/bower_components/datatables-responsive/css/dataTables.responsive.css}" rel="stylesheet" />
    
    <!-- Datepicker CSS -->
    <link th:href="@{/vendors/bootstrap-datepicker/css/datepicker.css}" href="/vendors/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" media="screen" >

</head>

<body>
        <div layout:fragment="content">
            <div class="container">
                <!-- content -->
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header bootstrap-admin-content-title">
                                <h2>証明書申請</h2>
                            </div>
                        </div>
                    </div>

                    <p></p>

                    <div class="row">
                        <div class="col-lg-10">
                            <div class="panel panel-default bootstrap-admin-no-table-panel">
                                <div class="panel-heading">
                                    <div class="text-muted bootstrap-admin-box-title">編集項目</div>
                                </div>
                                <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                                    <form class="form-horizontal"  th:action="@{add}" method="post"  th:object="${applyDto}"  >
                                        <fieldset>
                                           	<input type="hidden"  id="usrId" name="userId" th:field="*{usrId}" />
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="select01">申請種別</label>
                                                <div class="col-lg-6">
                                                    <select id="apKb" th:field="*{apKb}" class="chzn-select form-control col-md-6">
                                                        <option value="">未選択</option>
                                                        <option value="Z">在職証明</option>
                                                        <option value="S">収入証明</option>
                                                    </select>
                                                    <p class="color-red" th:if="${#fields.hasErrors('apKb')}" th:errors="*{apKb}">...</p>
                                                   
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="select01">申請内容</label>
                                                <div class="col-lg-6">     
                                                    <textarea id="apCnt" class="form-control col-md-6　datepicker date-control" th:field="*{apCnt}" maxlength="150" cols="50" rows="4" >123</textarea>
                                                    <p class="color-red" th:if="${#fields.hasErrors('apCnt')}" th:errors="*{apCnt}">...</p>
                                                </div>
                                            </div>

                                            <hr/>
                                            <div align="right">
                                                <button type="submit" class="btn btn-primary">　　登　録　　</button>　　　
                                                <button type="button" class="btn btn-default" id="clear">　クリア　</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
         		<div th:if="${errMessage}" class="col-lg-12" id = "alertMessage">
                  	<div class="alert alert-danger bootstrap-admin-alert"><button type="button" class="close" data-dismiss="alert">×</button><p th:text="${errMessage}"></p></div>
            	</div>
         </div>

        </div>
        <!-- /layout:fragment="content" -->

<div layout:fragment="moreScripts">
    <!-- DataTables JavaScript -->
    <script th:src="@{/admin/bower_components/datatables/media/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-datepicker/js/bootstrap-datepicker.js}" type="text/javascript" src="/vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
        $('#usrBth').datepicker();
        $('#epDt').datepicker();
    });
    </script>
</div>
</body>

</html>
