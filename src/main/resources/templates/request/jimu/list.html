<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  layout:decorator="admin">
<head>
    <meta charset="utf-8" />
    <!-- DataTables CSS -->
    <link th:href="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css}" href="../../static/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"  rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/admin/bower_components/datatables-responsive/css/dataTables.responsive.css}" href="../../static/admin/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet" />

</head>

<body>


        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">状況確認</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
				<div class="col-lg-12">
					<div class="btn-group">
						<a href="/request/jimu/add">
							<button class="btn btn-success" >　申請提出　 <i class="icon-plus icon-white"></i>
							</button>
						</a>
						<p></p>
					</div>
				</div>
			</div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="resultList">
                                    <thead>
                                        <tr>
                                            <th>申請番号</th>
                                            <th>ユーザーID</th>
                                            <th>申請日時</th>
                                            <th>申請種別</th>
                                            <th>申請内容</th>
                                            <th>承認者</th>
                                            <th>処理者</th>
                                            <th>処理状態</th>
                                            <th>発行処理日</th>
                                            <th>コメント</th>
                                            <th></th>
										</tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="result : ${results}" class="odd gradeX" >
                                            <td th:text="${result.apsNo}"></td>
                                            <td th:text="${result.usrId}">...</td>
                                            <td th:text="${#dates.format(result.apTm, 'yyyy/MM/dd HH:mm:ss')}">...</td>
                                            <td th:switch="${result.apKb}">
                                              <p th:case="Z">在職証明</p>
											  <p th:case="S">収入証明</p>
                                            </td>
                                            <td th:text="${result.apCnt}"></td>
                                            <td th:text="${result.apLet}"></td>
                                            <td th:text="${result.dlUsrId}"></td>
                                            <td th:switch="${result.dlSts}">
                                              <p th:case="0">初期状態</p>
											  <p th:case="1">処理中</p>
											  <p th:case="8">差戻</p>
											  <p th:case="9">処理済み</p>
                                            </td>
                                            <td th:text="${result.ddDt}"></td>
                                            <td th:text="${result.dlCmt}"></td>
                                            <td><a th:href="@{edit(id=${result.apsNo})}" ><button type="submit" class="btn btn-primary">編集</button></a></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /layout:fragment="content" -->

<div layout:fragment="moreScripts">
    <!-- DataTables JavaScript -->
    <script th:src="@{/admin/bower_components/datatables/media/js/jquery.dataTables.min.js}" src="../../static/admin/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js}" src="../../static/admin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script type="text/javascript">
    	$(function() {
    		$("#accountListId").addClass("active");
        });
		var table = $('#resultList').dataTable();
	</script>
</div>
</body>

</html>
